<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/scss/page-header.css">
  <title>Document</title>
</head>

<body>
  <header class="page-header">
    <div class="page-header__menu">
      <div class="page-header-menu__icon-groop-first">
        <div class="page-header-menu__item">
          <input type="checkbox" name="burger" id="burger-id" class="page-header-menu__burger">
          <label for="burger-id"><img src="../img/burger.svg" alt="burger" class="page-header-menu__burger-ico"></label>
          <ul class="page-header-menu__burger-list">
            <li><a href="#"><img src="../img/call.svg" alt=""></a></li>
            <li><a href="#"><img src="../img/chat.svg" alt=""></a></li>
            <li><a href="#"><img src="../img/profile.svg" alt=""></a></li>
          </ul>
        </div>
        <div class="page-header-menu__logo"><a href="#"><img src="../img/Group.svg" alt=""></a></div>
      </div>

      <div class="page-header-menu__icon-groops">
        <div class="page-header-menu__icon-groop-second">
          <div class="page-header-menu__item call-ico"><a href="#"><img src="../img/call.svg" alt=""></a></div>
          <div class="page-header-menu__item chat-ico"><a href="#"><img src="../img/chat.svg" alt=""></a></div>
          <div class="page-header-menu__item profile-ico"><a href="#"><img src="../img/profile.svg" alt=""></a></div>
        </div>
        <div class="page-header-menu__icon-groop-third">
          <div class="page-header-menu__item">
            <a href="#"><img src="../img/repair.svg" alt=""></a>
          </div>
          <div class="page-header-menu__item">
            <a href="#"><img src="../img/checkstatus.svg" alt=""></a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <script src="../script/page-header.js"></script>
</body>

</html>
