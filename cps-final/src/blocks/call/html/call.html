<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/call.css">
  <title>Document</title>
</head>

<body>
  <div class="call__container">
    <div class="call__popup-background"></div>
    <form action="" method="POST" name="feedback-form" class="call__form">
      <div class="call__close-button"><img src="../img/close.svg" alt="Закрыть"></div>
      <legend class="call__form-title">Заказать звонок</legend>
      <ul class="call__form-list">
        <li class="call__form-item">
          <input type="tel" name="call-phone" id="call-phone-id" placeholder="Телефон" class="call__form-phone">
        </li>
        <li class="call__form-item">
          <p class="call__form-license-agreement">Нажимая “отправить”, вы даете согласие на <a href="#"
              class="call__form-processing-personal-data-link">обработку персональных данных</a> и соглашаетесь с
            нашей <a href="" class="call__form-privacy-policy-link">политикой конфиденциальности</a></p>
        </li>
        <li class="call__form-item">
			 <button name="call-submit-button" id="call-submit-button-id" class="call__form-submit-button"><span class="call__form-submit-button-text">Отправить<img
				src="../img/goside.svg" alt="" class="call__form-submit-button-img"></span></button>
        </li>
      </ul>
    </form>
  </div>
  
  <script src="../script/call.js"></script>
</body>

</html>
